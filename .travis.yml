sudo: false
language: node_js
node_js:
- '6.3'
cache:
  directories:
  - node_modules
  - packages/@coorpacademy-components/node_modules
  - packages/@coorpacademy-redux-history/node_modules
  - packages/@coorpacademy-translate/node_modules
  - packages/@coorpacademy-treantjs-adapter-angular/node_modules
  - packages/@coorpacademy-treantjs-adapter-dust/node_modules
  - packages/@coorpacademy-treantjs-core/node_modules
  - packages/@coorpacademy-treantjs-engine-react/node_modules
  - packages/@coorpacademy-treantjs-engine-snabbdom/node_modules
  - packages/@coorpacademy-treantjs-engine-spec/node_modules
  - packages/@coorpacademy-treantjs-engine-virtual-dom/node_modules
before_install:
- npm config set //registry.npmjs.org/:_authToken $NPM_TOKEN
after_success: npm run coveralls
env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
